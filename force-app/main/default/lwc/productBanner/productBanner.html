<template>
<lightning-layout class="x-large">
    <lightning-layout-item size="2" >
        <lightning-card title="Search Products">
            <p class="slds-var-p-horizontal_small">
                <c-product-search-form oncategorychanged={getProductsByCategory}>
                </c-product-search-form>
            </p>
        </lightning-card>
    </lightning-layout-item>
    <lightning-layout-item size="10" class="slds-p-left_small slds-is-relative">
            <c-product-list onloading={handleLoading} ondoneloading={handleDoneLoading} ></c-product-list>
    </lightning-layout-item>
</lightning-layout>
</template>
