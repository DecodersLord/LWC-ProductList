<template>
    <lightning-card>
        <template if:true={products}>
            <lightning-datatable 
                key-field="Id"
                data={products}
                hide-checkbox-column
                column-widths-mode="auto"
                columns={columns}
                onrowaction={handleRowAction}
            >
            </lightning-datatable>
        </template>
        <template if:true={errors}>
            <p> {errors} </p>
        </template>
    </lightning-card>
</template>
