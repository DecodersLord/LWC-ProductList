<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_medium" >
                    <div class="slds-modal__container">
                        <button class="slds-button slds-button_icon slds-modal__close" onclick={handleClose}>
                            <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Cancel and close</span>
                        </button>
                        <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">
                            <template if:true={recordId}>
                                Edit Product
                            </template>
                            <template if:false={recordId}>
                                New Product
                            </template>
                        </h1>
                        </div>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={handleSuccess} onsubmit={handleSubmit}>
                                <template for:each={fields} for:item="field">
                                    <lightning-input-field key={field.key} field-name={field.fieldName} variant="label-stacked">
                                    </lightning-input-field>
                                </template>
                                <div class="slds-modal__footer slds-p-around_medium">
                                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleClose}>Cancel</button>
                                    <button class="slds-button slds-button_brand" type="Submit">Save</button>
                                </div>
                            </lightning-record-edit-form>

                        </div>
                    </div>
            
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    
</template>
