<template>
<lightning-layout>
        <lightning-layout-item class="slds-align-middle">
            <template if:true={searchOptions}>
                <lightning-combobox class="slds-align-middle" name="productCategory" options={searchOptions} value={selectedCategory} 
                onchange={handleCategoryChange} label="Select Category: ">
                </lightning-combobox>
            </template>
            
        </lightning-layout-item>
</lightning-layout>
</template>
